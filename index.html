<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="container col-md-6">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="assets/calculator.svg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">IP calc<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="private_ipv4.html">Private IPv4</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container col-md-6">
      <div class="jumbotron">
        <h1>IP calculator</h1>
        <p class="lead">Online IPv4 subnet calculator</p>
      </div>
    </div>

    <div class="container col-md-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">IP address</span>
        </div>
        <input type="text" class="form-control" id="ip" placeholder="e.g. 192.168.100.101" aria-label="IP Address" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">&nbspNet mask&nbsp</span>
        </div>
        <input type="text" class="form-control" id="mask" placeholder="e.g. /24 or 255.255.255.0" aria-label="Net mask" aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
      <div class="alert alert-danger mt-2 invisible" id="alert" role="alert">
        Error! Invalid value.
      </div>
    </div>

    <div class="container col-md-6">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td class="w-50">Network</td>
            <td class="w-50" id="out-network"> </td>
          </tr>
          <tr>
            <td class="w-50">Netmask</td>
            <td class="w-50"> </td>
          </tr>
          <!---
          <tr>
            <td class="w-50 bg-secondary text-white">Wildcard</td>
            <td class="w-50"> </td>
          </tr>
          <tr>
            <td class="w-50 bg-secondary text-white">Broadcast</td>
            <td class="w-50"> </td>
          </tr>
          <tr>
            <td class="w-50 bg-secondary text-white">HostMin</td>
            <td class="w-50"> </td>
          </tr>
          <tr>
            <td class="w-50 bg-secondary text-white">HostMax</td>
            <td class="w-50"> </td>
          </tr>
          <tr>
            <td class="w-50 bg-secondary text-white">Host/Net</td>
            <td class="w-50"> </td>
          </tr>
        -->
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="js/net.js"></script>
    <script src="js/submit.js"></script>
  </body>
</html>
