<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>IP calculator</title>
  </head>
  <body>
    <div class="mt-3 mb-5 ml-3 col-md-4 bg-primary rounded">
      <h1>IP calculator</h1>
    </div>

    <div class="mb-5 col-md-4 ml-3">
      <form>
        <div class="form-group">
          <label for="ipAddress">IP address:</label>
          <input type="text" class="form-control" id="ipAddress" name="ip" aria-aria-describedby="ipAddressHelp" placeholder="Enter IP address">
          <small id="ipAddressHelp" class="form-text text-muted">e.g. 192.168.1.13</small>
        </div>
        <div class="form-group">
          <label for="subnetMask">Subnet mask:</label>
          <input type="text" class="form-control" id="subnetMask" name="mask" aria-aria-describedby="subnetMaskHelp" placeholder="Enter subnet mask">
          <small id="subnetMaskHelp" class="form-text text-muted">e.g. /24 (or 0.0.0.255) </small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="mb-5 col-md-4 ml-3">
      <h3>Results:</h3>
      <ul class="list-group">
        <li class="list-group-item">Network: </li>
        <li class="list-group-item">Netmask: </li>
        <li class="list-group-item">Wildcard:</li>
        <li class="list-group-item">Broadast: </li>
        <li class="list-group-item">Hosts/Net: </li>
        <li class="list-group-item">Host First: </li>
        <li class="list-group-item">Host Last: </li>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
