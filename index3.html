<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>IP calculator</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="assets/calculator.svg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">IP calc<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="private_ipv4.html">Private IPv4</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>IP calculator</h1>
        <p class="lead">Online IPv4 subnet calculator</p>
      </div>
    </div>

    <div class="container mb-5">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="ipAddress">IP address:</label>

            <input type="text" class="form-control" id="ipAddress" name="ip" aria-aria-describedby="ipAddressHelp" placeholder="Enter IP address">

          <!--
          <small id="ipAddressHelp" class="form-text text-muted">e.g. 192.168.1.13</small>
          -->
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subnetMask">Subnet mask:</label>

            <input type="text" class="form-control" id="subnetMask" name="mask" aria-aria-describedby="subnetMaskHelp" placeholder="Enter subnet mask">

          <!--
          <small id="subnetMaskHelp" class="form-text text-muted">e.g. /24 (or 0.0.0.255) </small>
          -->
        </div class="form-group">

            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </form>
    </div>

    <div class="container mb-5">
      <h3>Results:</h3>
      <ul class="list-group">
        <li class="list-group-item">Network: </li>
        <li class="list-group-item">Netmask: </li>
        <li class="list-group-item">Wildcard:</li>
        <li class="list-group-item">Broadast: </li>
        <li class="list-group-item">Hosts/Net: </li>
        <li class="list-group-item">Host First: </li>
        <li class="list-group-item">Host Last: </li>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
