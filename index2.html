<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IP calculator</title>
  </head>
  <body>
    <h1>IP calculator</h1>

    <form class="calc">
      IP address:<br>
      <input type="text" name="ip" value="e.g. 192.168.0.1">
      <br>
      Subnet mask:<br>
      <input type="text" name="mask" value="e.g. 0.0.0.255 or /24">
      <br><br>
      <input type="submit" value="Submit">
    </form>

    Network:<br>
    <ul>
      <li>Network: </li>
      <li>Netmask: </li>
      <li>Wildcard:</li>
      <li>Broadast: </li>
      <li>Hosts/Net: </li>
      <li>Host First: </li>
      <li>Host Last: </li>

    </ul>
  </body>
</html>
